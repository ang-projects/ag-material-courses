<mat-card *ngFor="let course of courses" class="course-card mat-elevation-20">
  <mat-card-header>
    <mat-card-title>{{course.description}}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="course.iconUrl" alt="">

  <mat-card-content>
    <p>{{course.description}}</p>
  </mat-card-content>

  <mat-card-actions class="course-actions">
    <button mat-button class="mat-raised-button mat-primary">VIEW_COURSE</button>
  </mat-card-actions>

</mat-card>
